<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Personal Budget </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-image: linear-gradient(#3e32a8,#e310c7);
            min-height: 100vh;
            font-size: xx-large;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            margin: 12px;
            padding: 10px;
        }  
    </style>
    <link rel="icon" href="Group 3.png" type="image/png">
</head>
<body>
<form onsubmit="myfunc(event)">
<div>
    <img src="4.png" alt="Favicon" width="400" height="400">
</div>
    <div><label for="name">Name:&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="MyName" placeholder="NAME" id="name">
</div>
<div>
    <label for="phone">Contact:</label>
    <input type="number" name="MyContact" placeholder="PHONE NUMBER" id="phone">
</div>
<div>
    <label for="email">Email:&nbsp;&nbsp;&nbsp;</label>
    <input type="email" name="MyEmail" placeholder="EMAIL" id="email">
</div>
<div>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</div>
</form>

<script type="text/javascript">
    function myfunc(event) {
        event.preventDefault();

        var name=document.getElementById("name").value;
        var phone=document.getElementById("phone").value;
        var email=document.getElementById("email").value;

        localStorage.setItem('Is_name', name);
        localStorage.setItem('Is_phone', phone);
        localStorage.setItem('Is_email', email);
        
    }
</script>
<footer>
    <a href="expenses.html" target="_blank">
    LIST OF EXPENSES
    </a> 
</footer>
</body>
</html>
